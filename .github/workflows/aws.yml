name: Deploy test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    name: Test & Build Artifacts
    steps:
      - uses: actions/checkout@v2
        
      # Build the project using
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
